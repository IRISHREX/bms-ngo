name: Deploy to VPS

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 2222
          script_stop: true
          script: |
            set -euo pipefail
            cd /www/wwwroot/bms-ngo

            git fetch origin production --prune
            git reset --hard origin/production

            npm ci
            npm run build

            cd backend
            npm ci

            if pm2 describe bms-ngo >/dev/null 2>&1; then
              pm2 reload bms-ngo --update-env
            else
              pm2 start npm --name bms-ngo -- start
            fi

            pm2 save
